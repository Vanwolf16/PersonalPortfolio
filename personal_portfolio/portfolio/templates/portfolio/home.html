<h1>David Portfolio</h1>

{% load static %}

<img src="{% static 'portfolio/Spiderman.jpg' %}" width="400" height="200" >


{% for project in projects %}

<h2> {{ project.title }} </h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}">

{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}



{% endfor %}
